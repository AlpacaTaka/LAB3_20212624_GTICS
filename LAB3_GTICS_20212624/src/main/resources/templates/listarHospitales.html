<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListaHospitales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar.html::navbar"></div>
<div class="container mt-5">


<h2 class="mt-4">Lista de Hospitales</h2>


<table class="table table-bordered">
  <thead class="table-light">
  <tr>
    <th>Nombre</th>
    <th>Dirección</th>
    <th>Telefono</th>
    <th>Accion Doctor</th>
    <th>Accion Pacientes</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="hospital : ${hospitalesList}">
    <td th:text="${hospital.nombre}">Nombre</td>
    <td th:text="${hospital.direccion}">Dirección</td>
    <td th:text="${hospital.telefono}">Telefono</td>
    <td>
      <a th:href="" class="btn btn-sm btn-danger">Mostrar Doctores</a>
    </td>
    <td>
      <a th:href="" class="btn btn-sm btn-danger">Mostrar Pacientes</a>
    </td>
  </tr>
  </tbody>
</table>
</div>

</body>
</html>
