<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListaDoctores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar.html::navbar"></div>
<div class="container mt-5">


    <h2>Derivar Pacientes</h2>
    <form th:action="@{/paciente/derivar/guardar}" method="post">
        <div class="form-group mb-3">
            <label>Doctor Origen:</label>
            <select name="origen" class="form-control" required>
                <option th:each="doc : ${doctorList}" th:value="${doc.id}" th:text="${doc.nombre}">Doctor</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label>Doctor Destino:</label>
            <select name="destino" class="form-control" required>
                <option th:each="doc : ${doctorList}" th:value="${doc.id}" th:text="${doc.nombre}">Doctor</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Confirmar Derivaci√≥n</button>
    </form>

</div>

</body>
</html>
