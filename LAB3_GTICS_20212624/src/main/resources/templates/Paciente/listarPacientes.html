<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListaDoctores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar.html::navbar"></div>
<div class="container mt-5">


    <h2>Lista de Pacientes</h2>
    <a th:href="@{/paciente/derivar}" class="btn btn-primary mb-3">Derivar Pacientes</a>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Doctor</th>
            <th>Hospital</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${pacienteList}">
            <td th:text="${p.nombre}">Nombre</td>
            <td th:text="${p.edad}">Edad</td>
            <td th:text="${p.doctor.nombre}">Doctor</td>
            <td th:text="${p.hospital.nombre}">Hospital</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
