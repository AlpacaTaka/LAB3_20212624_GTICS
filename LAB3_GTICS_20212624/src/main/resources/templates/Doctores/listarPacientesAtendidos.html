<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ListaPacientesDoctor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar.html::navbar"></div>
<div class="container mt-5">


  <h2>Lista de Proximas Citas</h2>
  <a th:href="@{/doctores/listarDoctores}" class="btn btn-secondary mb-3">← Volver a Doctores</a>

  <table class="table table-bordered">
    <thead class="table-light">
    <tr>
      <th>Nombre</th>
      <th>Edad</th>
      <th>Género</th>
      <th>Diagnóstico</th>
      <th>Fecha de Cita</th>
      <th>N° Habitación</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${pacientes}">
      <td th:text="${p.nombre}">Nombre</td>
      <td th:text="${p.edad}">Edad</td>
      <td th:text="${p.genero}">Género</td>
      <td th:text="${p.diagnostico}">Diagnóstico</td>
      <td th:text="${p.fechaCita}">Fecha</td>
      <td th:text="${p.numeroHabitacion}">Habitación</td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
