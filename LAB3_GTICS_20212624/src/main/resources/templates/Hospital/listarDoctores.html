<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListaDoctores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar.html::navbar"></div>
<div class="container mt-5">


    <h2>Lista de Doctores</h2>
    <a th:href="@{/hospital/listaHospitales}" class="btn btn-secondary mb-3">‚Üê Volver a Hospitales</a>
    <table class="table table-bordered">
        <thead class="table-light">
        <tr><th>Nombre</th><th>Especialidad</th></tr>
        </thead>
        <tbody>
        <tr th:each="doc : ${doctorList}">
            <td th:text="${doc.nombre}"></td>
            <td th:text="${doc.especialidad}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
