<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListaPacientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="mb-4">Lista de Pacientes</h2>

<a th:href="@{/hospital/listaHospitales}" class="btn btn-secondary mb-3">← Volver a Hospitales</a>

<table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Género</th>
        <th>Diagnóstico</th>
        <th>Fecha de Cita</th>
        <th>N° Habitación</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="paciente : ${pacienteList}">
        <td th:text="${paciente.nombre}">Nombre</td>
        <td th:text="${paciente.edad}">Edad</td>
        <td th:text="${paciente.genero}">Género</td>
        <td th:text="${paciente.diagnostico}">Diagnóstico</td>
        <td th:text="${paciente.fechaCita}">Fecha</td>
        <td th:text="${paciente.numeroHabitacion}">Habitación</td>
    </tr>
    </tbody>
</table>

</body>
</html>
